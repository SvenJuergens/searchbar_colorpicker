<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title>Universal Search Bar - Color Picker</title>
    <link href="###PATH###Resources/css/main.css" rel="stylesheet" type="text/css" />
    <script>
        var imageSrc = ###IMAGESRC###;
    </script>
</head>
<body>
<div class="container">
    <span class="error">###IMAGENOTALLOWED###</span>
    <div class="column1">
        <div class="handle">Move</div>
        <div>Preview:</div>
        <div id="preview"></div>
        <div>Color:</div>
        <div>R: <input type="text" id="rVal" /></div>
        <div>G: <input type="text" id="gVal" /></div>
        <div>B: <input type="text" id="bVal" /></div>
        <div>RGB: <input type="text" id="rgbVal" /></div>
        <div>RGBA: <input type="text" id="rgbaVal" /></div>
        <div>HEX: <input type="text" id="hexVal" /></div>
        <hr />
        <!-- color Thief -->
        <div class="colors">
			<div id="ct-toggle" class="showcolors"><span data-content="hide">show</span> Colors</div>
			<div id="colorthief" style="display:none">
				<div class="function dominantColor">
					<div>Dominant Color</div>
					<div class="swatches clearfix"></div>
				</div>
				<div class="function medianCutPalette clearfix">
					<div>Palette</div>
					<div class="swatches"></div>
				</div>
			</div>
        </div>

        <hr />
        <button class="btn" id="plus">+</button>
        <button class="btn" id="minus">-</button>
		<hr />
		<!-- DND -->
		<div id="drop_zone">Drop file here</div>
</div>
    <div class="column2">
        <canvas id="panel" ></canvas>
		<div id="thumbs"></div>
    </div>
    <div style="clear:both;"></div>
</div>



<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="###PATH###Resources/js/jquery-1.7.2.min.js"><\/script>')</script>
<script type="text/javascript" src="###PATH###Resources/js/jquery.event.drag-2.2.js"></script>
<!-- color thief -->
<script type="text/javascript" src="###PATH###Resources/js/quantize.js"></script>
<script type="text/javascript" src="###PATH###Resources/js/color-thief.js"></script>


<script type="text/javascript" src="###PATH###Resources/js/script.js"></script>
<script type="text/javascript" src="###PATH###Resources/js/script-dnd.js"></script>

</html>
